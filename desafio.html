<html><!--Início da página-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio PicPay</title>
        <link rel="shortcut icon" type="image/x-icon" href="./picPay.ico">
        <link rel="stylesheet" href="estilo.css"> <!--Link do CSS-->
    </head>
    <body>
        <!--Conteúdo da página-->

        <div class="imagem"> <!--Imagem logo PicPay-->
            <img src="picpay-logo-13.png"> 
        </div>

        <h2>Programa Jovem Aprendiz 2021</h2> <!--Título do conteúdo-->
        <br><br> <!--Quebra de linha-->

        <form> <!--Início do formulário para o usuário inserir os dados-->

            <label for="nome">Nome: </label> <!--Campo "nome"-->
            <input type="text" id="nome" placeholder="digite seu nome"> <!--Caixa de texto para inserir nome-->
            <br> <br>

            <label for="sobrenome">Sobrenome: </label> <!--Campo "sobrenome"-->
            <input type="text" id="sobrenome" placeholder="digite seu sobrenome"> <!--Caixa de texto para inserir sobrenome-->
            <br> <br>

            <label for="data">Data de nascimento </label> <!--Campo "data de nascimento"-->
            <input type="date" id="data" > <!--Caixa de texto para inserir data de nascimento-->
            <br> <br>

            <input type="button" onclick="return adicionar();" value="Cadastrar"> <!--Botão "cadastrar" para enviar os dados-->

        </form> <!--Início do formulário para o usuário inserir os dados-->
        <br><br>

         
        <table id="tabela" class = "tabela"> <!--Tabela onde aparecerá ao usuário seus dados cadastrados-->
        </table>

        <script src="desafio.js"></script> <!--Link do Java Script-->

    </body>
